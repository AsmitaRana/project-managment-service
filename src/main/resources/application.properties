spring.application.name=project-management-service
# ===============================
# SPRING DATASOURCE
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/project_management_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# SERVER
# ===============================
server.port=8081

# ===============================
# FILE UPLOAD (Optional)
# ===============================
file.upload-dir=C:/uploads/

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework=INFO
logging.level.com.MentorMate.project_management_service=DEBUG
